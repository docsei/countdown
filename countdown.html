<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cronómetro</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Archivo Black', sans-serif;
      text-align: center;
      background: transparent;
      margin: 0;
      color: #ffffff;
    }

    .kiki_headline {
      color: #ff53a9;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .kiki_countdown {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 3em;
      flex-wrap: nowrap;
    }

    .kiki_block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .kiki_box {
      border: 4px solid #ff53a9;
      border-radius: 15px;
      background: transparent;
      font-weight: bold;
      color: #ffffff;
      font-size: 1.5em;
      width: 110px;
      height: 110px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .kiki_label {
      margin-top: 5px;
      font-size: 0.6em;
      color: #ffffff;
    }

    .kiki_sep {
      font-size: 1.5em;
      color: #ffffff;
      font-weight: bold;
      margin: 0 5px;
    }

    @media (max-width: 600px) {
      .kiki_headline {
        font-size: 1.3em;
      }
      .kiki_box {
        width: 70px;
        height: 70px;
        font-size: 1em;
      }
      .kiki_sep {
        font-size: 1.2em;
      }
    }
  </style>
</head>

<body>

  <div class="kiki_headline">BOLETERÍA A LA VENTA A PARTIR DEL 22 DE DICIEMBRE</div>

  <div class="kiki_countdown">
    <div class="kiki_block">
      <div class="kiki_box" id="days"></div>
      <div class="kiki_label">DÍAS</div>
    </div>
    <div class="kiki_sep">:</div>
    <div class="kiki_block">
      <div class="kiki_box" id="hours"></div>
      <div class="kiki_label">HORAS</div>
    </div>
    <div class="kiki_sep">:</div>
    <div class="kiki_block">
      <div class="kiki_box" id="minutes"></div>
      <div class="kiki_label">MIN</div>
    </div>
    <div class="kiki_sep">:</div>
    <div class="kiki_block">
      <div class="kiki_box" id="seconds"></div>
      <div class="kiki_label">SEG</div>
    </div>
  </div>

  <script>
    const targetDate = new Date("Dec 22, 2025 10:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;

      if (distance < 0) {
        document.body.innerHTML = "<h2>¡El evento ya comenzó!</h2>";
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
