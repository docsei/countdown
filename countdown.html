<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cron√≥metro</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Archivo Black', sans-serif;
      text-align: center;
      background: transparent;
      margin: 0;
      color: #ffffff;
    }

    .kiki_headline {
      color: #ff53a9;
      font-size: 1.8em;
      margin-bottom: 15px;
    }

    .kiki_countdown {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      font-size: 3em;
      flex-wrap: nowrap;
    }

    .kiki_block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .kiki_box {
      border: 4px solid #ff53a9;
      border-radius: 15px;
      background: transparent;
      font-weight: bold;
      color: #ffffff;
      font-size: 1.4em;
      width: 110px;
      height: 110px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .kiki_label {
      margin-top: 6px;
      font-size: 0.6em;
      color: #ffffff;
      letter-spacing: 1px;
    }

    .kiki_sep {
      font-size: 1.6rem;
      color: #ffffff;
      font-weight: bold;
      margin: 0 6px;
    }

    /* üì± VERSION MOBILE MEJORADA */
    @media (max-width: 600px) {

      .kiki_headline {
        font-size: 1.2em;
        margin-bottom: 10px;
      }

      .kiki_countdown {
        gap: 6px;
      }

      .kiki_box {
        width: 60px;
        height: 60px;
        font-size: 0.9em;
        border-width: 3px;
      }

      .kiki_label {
        margin-top: 4px;
        font-size: 0.45em;
      }

      .kiki_sep {
        font-size: 1em;
        margin: 0 4px;
      }
    }

  </style>
</head>

<body>

  <div class="kiki_headline">BOLETER√çA A LA VENTA A PARTIR DEL 12 DE DICIEMBRE</div>

  <div class="kiki_countdown">
    <div class="kiki_block">
      <div class="kiki_box" id="days"></div>
      <div class="kiki_label">D√çAS</div>
    </div>
    <div class="kiki_sep">:</div>
    <div class="kiki_block">
      <div class="kiki_box" id="hours"></div>
      <div class="kiki_label">HORAS</div>
    </div>
    <div class="kiki_sep">:</div>
    <div class="kiki_block">
      <div class="kiki_box" id="minutes"></div>
      <div class="kiki_label">MINUTOS</div>
    </div>
    <div class="kiki_sep">:</div>
    <div class="kiki_block">
      <div class="kiki_box" id="seconds"></div>
      <div class="kiki_label">SEGUNDOS</div>
    </div>
  </div>

  <script>
    const targetDate = new Date("Dec 12, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;

      if (distance < 0) {
        document.body.innerHTML = "<h2>¬°El evento ya comenz√≥!</h2>";
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
