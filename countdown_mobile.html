<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cron칩metro M칩vil</title>

  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Archivo Black', sans-serif;
      background: transparent;
      margin: 0;
      padding: 10px 0px 0px 0px;   /* 游댳 menos espacio arriba/abajo */
      text-align: center;
      color: #fff;
    }

    .kiki_headline {
      color: #ff53a9;
      font-size: 1.3em;
      margin-bottom: 15px;
      padding: 0 10px;
      line-height: 1.2;
    }

    /* 游님 Dise침o m칩vil con separadores centrados */
    .kiki_countdown {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .kiki_block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .kiki_box {
      width: 65px;       /* 游댳 m치s grande */
      height: 65px;
      border: 3px solid #ff53a9;
      border-radius: 12px;
      background: transparent;
      color: #ffffff;
      font-size: 1.4em;  /* 游댳 n칰meros m치s grandes */
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .kiki_label {
      margin-top: 4px;
      font-size: 0.55em; /* 游댳 un poco m치s legible */
      letter-spacing: 0.5px;
      opacity: 0.85;
    }

    .kiki_sep {
      font-size: 2em;    /* 游댳 separadores m치s grandes */
      color: #ffffff;
      font-weight: bold;
      height: 65px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 4px;
    }

    /* 游댳 Ajuste responsive para pantallas muy peque침as */
    @media (max-width: 400px) {
      .kiki_box {
        width: 55px;
        height: 55px;
        font-size: 1.2em;
      }
      .kiki_sep {
        font-size: 1.6em;
        height: 55px;
      }
    }
  </style>
</head>

<body>

  <div class="kiki_headline">
    BOLETER칈A A LA VENTA<br>
    A PARTIR DEL 22 DE DICIEMBRE
  </div>

  <div class="kiki_countdown">

    <div class="kiki_block">
      <div class="kiki_box" id="days"></div>
      <div class="kiki_label">D칈AS</div>
    </div>

    <div class="kiki_sep">:</div>

    <div class="kiki_block">
      <div class="kiki_box" id="hours"></div>
      <div class="kiki_label">HORAS</div>
    </div>

    <div class="kiki_sep">:</div>

    <div class="kiki_block">
      <div class="kiki_box" id="minutes"></div>
      <div class="kiki_label">MIN</div>
    </div>

    <div class="kiki_sep">:</div>

    <div class="kiki_block">
      <div class="kiki_box" id="seconds"></div>
      <div class="kiki_label">SEG</div>
    </div>

  </div>

  <script>
    const targetDate = new Date("Dec 22, 2025 10:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;

      if (distance < 0) {
        document.body.innerHTML = "<h2 style='color:#ff53a9;'>춰Boleter칤a Disponible Ahora!</h2>";
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
